version: 1
send_anonymous_usage_stats: true
project_id: tap-invoca
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: tap-invoca
    namespace: tap_invoca
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings_group_validation:
    - [auth_token, network_name, network_id]
    settings:
    - name: auth_token
      label: Auth Token
      description: The token to authenticate against the API service
      sensitive: true
    - name: network_name
      label: Network Name
      description: Network name associated with the given network ID
    - name: network_id
      kind: integer
      label: Network ID
      description: Network ID associated with the given network name
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
